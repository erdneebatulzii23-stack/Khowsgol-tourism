<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Travel Itinerary - Khuvsgul Lake</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bbdee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d181b] dark:text-white font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-[430px] mx-auto bg-white dark:bg-background-dark shadow-xl">
    
    <header class="sticky top-0 z-50 flex items-center bg-white/90 dark:bg-background-dark/90 backdrop-blur-md p-6 pb-4 safe-top border-b border-gray-100 dark:border-gray-800">
        <h2 class="text-[#0d181b] dark:text-white text-xl font-extrabold leading-tight tracking-tight flex-1 text-center">
            Travel Itinerary
        </h2>
    </header>

    <div class="px-4 py-3">
        <div class="relative h-32 w-full overflow-hidden rounded-xl bg-slate-200">
            <img alt="Khuvsgul Lake" class="h-full w-full object-cover" src="https://images.unsplash.com/photo-1521330784833-ad58f0b3010a?auto=format&fit=crop&w=800&q=80"/>
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end p-4">
                <div>
                    <h3 class="text-white font-bold text-xl">Lake Khuvsgul</h3>
                    <p class="text-white/80 text-sm">7 Days Adventure</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white/90 dark:bg-background-dark/90 backdrop-blur-md sticky top-[68px] z-40 border-b border-[#cfe1e7] dark:border-slate-700">
        <div class="flex px-4 gap-8 overflow-x-auto no-scrollbar">
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-primary text-primary pb-[13px] pt-4 whitespace-nowrap" href="#">
                <p class="text-sm font-bold">Day 1</p>
            </a>
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#4c869a] dark:text-slate-400 pb-[13px] pt-4 whitespace-nowrap" href="#">
                <p class="text-sm font-bold">Day 2</p>
            </a>
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#4c869a] dark:text-slate-400 pb-[13px] pt-4 whitespace-nowrap" href="#">
                <p class="text-sm font-bold">Day 3</p>
            </a>
        </div>
    </div>

    <main class="flex-1 pb-24 px-6 pt-6">
        <div class="grid grid-cols-[48px_1fr] gap-x-2">
            <div class="flex flex-col items-center gap-1 pt-1">
                <div class="bg-primary/20 p-2 rounded-full text-primary">
                    <span class="material-symbols-outlined">restaurant</span>
                </div>
                <div class="w-[2px] bg-[#cfe1e7] dark:bg-slate-700 h-10 grow"></div>
            </div>
            <div class="flex flex-1 flex-col pb-8">
                <p class="font-bold">Breakfast</p>
                <p class="text-[#4c869a] text-sm">08:30 AM • Tourist Camp</p>
            </div>

            <div class="flex flex-col items-center gap-1">
                <div class="w-[2px] bg-[#cfe1e7] dark:bg-slate-700 h-2"></div>
                <div class="bg-primary/20 p-2 rounded-full text-primary">
                    <span class="material-symbols-outlined">pets</span>
                </div>
                <div class="w-[2px] bg-[#cfe1e7] dark:bg-slate-700 h-10 grow"></div>
            </div>
            <div class="flex flex-1 flex-col pb-8">
                <p class="font-bold">Horse Riding</p>
                <p class="text-[#4c869a] text-sm">10:00 AM • Along the shore</p>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[430px] border-t border-gray-100 dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-4 pb-6 pt-2 z-50">
        <div class="flex gap-2">
            <a href="index.html" class="flex flex-1 flex-col items-center gap-1 text-[#4c869a]">
                <span class="material-symbols-outlined">home</span>
                <p class="text-[10px] font-medium">Home</p>
            </a>
            <a href="itinerary.html" class="flex flex-1 flex-col items-center gap-1 text-primary">
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">calendar_today</span>
                <p class="text-[10px] font-medium">Itinerary</p>
            </a>
            <a href="#" class="flex flex-1 flex-col items-center gap-1 text-[#4c869a]">
                <span class="material-symbols-outlined">map</span>
                <p class="text-[10px] font-medium">Map</p>
            </a>
            <a href="#" class="flex flex-1 flex-col items-center gap-1 text-[#4c869a]">
                <span class="material-symbols-outlined">person</span>
                <p class="text-[10px] font-medium">Profile</p>
            </a>
        </div>
    </nav>
</div>
</body>
</html>
