<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-slate-50 @[480px]:rounded-lg min-h-80"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA4E8aucCsUIwFcaGZZmIn1rzIGdWZhkQ4Xw4o9GLuXGiqtA30y23lRyAzVzpIzJQ4W0Dwf_MGeo4-QB658Jri5rCNXsmRPQWTctHYfdJ1rw6hQVJiM70tjwKk4WEBQpbzynkixmrsSPB8S7Z_0aIn4pClHwl_fsQsX-0rpLTiGau_E3Ja0CuoSzrafrwAxGl5cxwvpSndqaxBYnXTcv15Ar1ym5IQVeIcqJKZBpcEMldWOTv7CV3zTxHfRF4tB3C5gFDigQU04oLv8");'
            ></div>
          </div>
        </div>
        <h2 class="text-[#0d141b] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Your Journey Starts Here</h2>
        <p class="text-[#0d141b] text-base font-normal leading-normal pb-3 pt-1 px-4">Discover the best travel deals and create unforgettable memories with ease.</p>
        <div class="flex w-full flex-row items-center justify-center gap-3 py-5">
          <div class="h-2 w-2 rounded-full bg-[#1380ec]"></div>
          <div class="h-2 w-2 rounded-full bg-[#cfdbe7]"></div>
          <div class="h-2 w-2 rounded-full bg-[#cfdbe7]"></div>
        </div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#1380ec] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Get Started</span>
          </button>
        </div>
      </div>
      <div><div class="h-5 bg-slate-50"></div></div>
    </div>
  </body>
</html>
